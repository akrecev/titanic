<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пассажиров Титаника</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="my-4">Список пассажиров Титаника</h1>

    <!-- Форма для поиска и фильтрации -->
    <form class="mb-4" th:action="@{/passengers}" method="get">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" placeholder="Поиск по имени" th:value="${param.name}">
            </div>
            <div class="col-md-2">
                <select class="form-control" name="survived">
                    <option value="">Выжившие</option>
                    <option value="true" th:selected="${param.survived == 'true'}">Да</option>
                    <option value="false" th:selected="${param.survived == 'false'}">Нет</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="minAge" placeholder="Возраст от" th:value="${param.minAge}">
            </div>
            <div class="col-md-2">
                <select class="form-control" name="gender">
                    <option value="">Пол</option>
                    <option value="MALE" th:selected="${param.gender == 'MALE'}">Мужской</option>
                    <option value="FEMALE" th:selected="${param.gender == 'FEMALE'}">Женский</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" name="hasRelatives">
                    <option value="">Родственники</option>
                    <option value="true" th:selected="${param.hasRelatives == 'true'}">Есть</option>
                    <option value="false" th:selected="${param.hasRelatives == 'false'}">Нет</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Применить фильтры</button>
            </div>
        </div>
    </form>

    <!-- Таблица с пассажирами -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th><a th:href="@{/passengers(size=${param.size}, page=${param.page}, name=${param.name}, survived=${param.survived}, minAge=${param.minAge}, gender=${param.gender}, hasRelatives=${param.hasRelatives}, sort='name,asc')}">Имя</a></th>
            <th>Возраст</th>
            <th>Пол</th>
            <th>Класс</th>
            <th>Цена билета</th>
            <th>Выжил</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengerPage.content}">
            <td th:text="${passenger.name}">Имя</td>
            <td th:text="${passenger.age}">Возраст</td>
            <td th:text="${passenger.gender}">Пол</td>
            <td th:text="${passenger.pClass}">Класс</td>
            <td th:text="${passenger.fare}">Цена билета</td>
            <td th:text="${passenger.survived ? 'Да' : 'Нет'}">Выжил</td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${passengerPage.hasPrevious() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/passengers(size=${param.size}, page=${passengerPage.number - 1}, name=${param.name}, survived=${param.survived}, minAge=${param.minAge}, gender=${param.gender}, hasRelatives=${param.hasRelatives})}">Предыдущая</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, passengerPage.totalPages)}" th:classappend="${i == passengerPage.number + 1 ? 'active' : ''}">
                <a class="page-link" th:href="@{/passengers(size=${param.size}, page=${i - 1}, name=${param.name}, survived=${param.survived}, minAge=${param.minAge}, gender=${param.gender}, hasRelatives=${param.hasRelatives})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${passengerPage.hasNext() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/passengers(size=${param.size}, page=${passengerPage.number + 1}, name=${param.name}, survived=${param.survived}, minAge=${param.minAge}, gender=${param.gender}, hasRelatives=${param.hasRelatives})}">Следующая</a>
            </li>
        </ul>
    </nav>

    <!-- Статистика -->
    <div class="mt-4">
        <h3>Статистика</h3>
        <p>Общая сумма оплаты проезда: <span th:text="${statistics.totalFare}">0</span></p>
        <p>Количество людей имеющих родственников на борту: <span th:text="${statistics.passengersWithRelatives}">0</span></p>
        <p>Количество выживших на борту: <span th:text="${statistics.survivedPassengers}">0</span></p>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
